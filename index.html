<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="blue-bar">
      <h2>Get upto 70% discount on shopping above Rs.3000/-</h2>
    </div>

    <div class="brown-bar">
      <img src="birlaLogo.jpg" alt="" />
      <div class="brownbar-icons bi">MORE BRANDS</div>

      <div class="bc">
        <div class="brownbar-icons">
          <span class="material-symbols-outlined"> location_on</span> STORES|
        </div>
        <div class="brownbar-icons">
          <span class="material-symbols-outlined"> feedback </span>CONTACT US |
        </div>
        <div class="brownbar-icons">
          <span class="material-symbols-outlined"> person </span>LOGIN |
        </div>
        <div class="brownbar-icons">
          <span class="material-symbols-outlined"> favorite </span> |
        </div>
        <div class="brownbar-icons">
          <span class="material-symbols-outlined"> work | </span>
        </div>
      </div>
    </div>

    <div class="scroll">
      <div class="white-bar">
        <img src="allensolly.png" alt="logo" />

        <div class="ic">
          <div class="whitebar-icons men">MEN</div>
          <div class="whitebar-icons women">WOMEN</div>
          <div class="whitebar-icons boy">BOY</div>
          <div class="whitebar-icons girl">GIRL</div>

          <div class="whitebar-icons new">NEW</div>
          <div class="whitebar-icons special">SPECIAL</div>
          <div class="whitebar-icons sale">SALE</div>
        </div>

        <div class="iv">
          <div class="whitebar-icons">
            <span class="material-symbols-outlined"> search </span
            >____SEARCH_____________
          </div>
          <button>EXPRESS DELIVERY</button>
        </div>
      </div>
      <div class="poster1"></div>
      <div class="poster2"></div>
    </div>
  </body>
</html>
